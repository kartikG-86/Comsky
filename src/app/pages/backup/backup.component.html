<section class="main-section ">
    <ng-container>
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="heading">
                Automated Backups
            </div>
            <div>
                <button class="btn btn-outline-primary text-bold py-3 px-4" (click)="openBackupModal()">Backup an Instance</button>
            </div>
        </div>

        <div class="backup-section my-4 d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center flex-column align-items-center">
                <img src="images/backup.png" />
                <div class="my-4 text-bolder fs-4 ">Reduce the stress of failure with Automated Backups</div>

                <div class="my-1 para text-bold">
                    Backups can be utilized to restore lost or corrupted data and to create new Instances.
                </div>
                <div class="mt-4">
                    <button class="btn btn-outline-primary text-bold py-3 px-4" (click)="openBackupModal()">Setup Automated Backups</button>
                </div>
            </div>
        </div>

    </ng-container>
</section>
