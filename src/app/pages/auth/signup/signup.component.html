<app-header></app-header>
<section class="auth-section row row-cols-md-2 row-cols-1">
    <div class="image-section left-section col d-md-flex d-none align-items-center justify-content-center ">
        <img src="images/signup-bg1.jpg" alt="background-img" class="img" />
    </div>
    <div class="col right-section p-4" >
        <div class="form-section  d-flex flex-column justify-content-center align-items-center">
            <div class="auth-card">
                <h2 class="heading">Sign in</h2>
                <div class="para mt-3 mb-2">Sign in with open account
                </div>
                <div class="auth-modes d-flex flex-column justify-content-center align-items-center my-3">
                    <div class="google-mode mode my-3 d-flex flex-row justify-content-center align-items-center">
                        <img src="images/google-icon.jpg" class="icon-img" />
                        <span class="sub-heading mx-2">Sign Up with Google</span>
                    </div>
                </div>
                <div class="para text-dark my-4 mt-5">
                    <b>Or continue with email</b>
                </div>

                <form class="d-flex flex-column justify-content-center">
                    <div class="input-group mb-3">
                        <span class="input-group-text px-4" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control shadow-none border-none" placeholder="Name"
                            aria-label="userName" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text px-4" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control shadow-none border-none" placeholder="Email"
                            aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text px-4" id="basic-addon1"><i class="bi bi-keyboard"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="d-flex flex-row justify-content-between my-3">
                        <div>
                            <span>Already have an account ? <a href="/login"><b class="pointer">Login</b> </a></span>
                        </div>
                    </div>
                    <button type="submit" class="btn signin-btn text-center w-100 my-3">Sign in</button>
                </form>

            </div>
            <hr />
        </div>
    </div>
</section>
