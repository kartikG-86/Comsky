<div class="dropdown my-2">
    <button class="btn dropdown-btn d-flex flex-row justify-content-between align-items-center" type="button"
        data-bs-toggle="dropdown" aria-expanded="false" [ngStyle]="{'width':width}">
        <ng-container *ngIf="selectedData else default">
            <div class="d-flex flex-row align-items-center p-2 pointer">
                <img [src]="selectedData?.image" *ngIf="this.selectedData?.image" class="me-3 img-icon" />
                <div class="d-flex flex-column align-items-start">
                    <span class="text-bolder my-1">{{this.selectedData?.title}} </span>
                    <span *ngIf="this.selectedData?.description">{{this.selectedData?.description}}</span>
                </div>

            </div>
        </ng-container>
        <ng-template #default>
            <div class="d-flex flex-row p-2 pointer">
                <div class="d-flex flex-column">
                    <span class="text-bolder my-1">{{this.dropdownData.defaultOption}} </span>
                </div>
            </div>
        </ng-template>
        <i class="bi bi-caret-down-fill"></i>
    </button>
    <ul class="dropdown-menu" [ngStyle]="{'width':width}">
        <div *ngFor="let data of dropdownData?.list">
            <span class="para text-bold my-1" *ngIf="data?.categoryHeading">{{data?.categoryHeading}}</span>
            <div class="form-check-label datacenter d-flex flex-row align-items-center p-2 pointer border-bottom"
                *ngFor="let option of data?.options" (click)="changeSelectedOption(option)"
                [ngClass]="this.selectedData?.id == option?.id ? 'selected-dropdown-item' : ''">
                <img [src]="option?.image" class="me-3 img-icon" *ngIf="option?.image" />
                <div class="d-flex flex-column">
                    <span class="text-bolder my-1">{{option?.title}} </span>
                    <span class="para text-bold" *ngIf="option?.description">{{option?.description}}</span>
                </div>
            </div>
        </div>

    </ul>
</div>
