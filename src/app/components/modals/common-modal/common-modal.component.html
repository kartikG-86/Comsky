<div class="p-4">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="fs-4 text-bold">{{heading}}</div>
        <div><i class="bi bi-x fs-3 bold-icon pointer" (click)="closeModal()"></i></div>
    </div>

    <div class="my-3 text-bolder para">
        {{description}}
    </div>

    <div class="my-3" [innerHTML]="safeHtml"></div>

    <form [formGroup]="form">
        <ng-container *ngFor="let field of formDetails">
            <div class="form-floating my-3" *ngIf="field.category == 'input'">
                <input [type]="field.type" class="form-control shadow-none " id="floatingInput"
                    [placeholder]="field.placeholder" [formControlName]="field.id">
                <label for="floatingInput">{{field?.title}}</label>
            </div>

            <div class="form-check my-3" *ngIf="field.category == 'checkbox'">
                <input class=" form-check-input" [type]="field.type" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{field.title}}
                </label>
            </div>

        </ng-container>


    </form>

    <div class="mt-4 mb-2 d-flex flex-row">
        <button class="btn-secondary btn mx-2 w-100">{{cancelBtn}}</button>
        <button [disabled]="this.form ? this.form.invalid : false" class="btn-danger btn mx-2 w-100">{{confirmBtn}}
        </button>
    </div>

</div>
