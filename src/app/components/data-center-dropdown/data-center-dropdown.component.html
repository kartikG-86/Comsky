<div class="dropdown my-3">
    <button class="btn dropdown-btn d-flex flex-row justify-content-between align-items-center" type="button"
        data-bs-toggle="dropdown" aria-expanded="false">
        <div class="d-flex flex-row p-2 pointer">
            <img [src]="selectedRegion?.image" class="me-3 flag-icon" />
            <span class="text-bolder">{{selectedRegion?.region}} . {{selectedDataCenter?.dataCenter}} .
                {{selectedDataCenter?.code}}</span>
        </div>
        <i class="bi bi-caret-down-fill"></i>
    </button>
    <ul class="dropdown-menu p-2">
        <div *ngFor="let dataCenterRegion of dataCentersRegion" class="my-4">
            <span class="para text-bold my-1">{{dataCenterRegion?.continent}}</span>
            <ng-container *ngFor="let location of dataCenterRegion?.locations">
                <div class="form-check-label datacenter d-flex flex-row my-3 p-2 pointer border-bottom"
                    *ngFor="let dataCenter of location?.dataCenters" (click)="changeDataCenterRegion(dataCenter , location)"
                    [ngClass]="this.selectedDataCenter?.code == dataCenter?.code ? 'selected-dropdown-item' : ''">
                    <img [src]="location?.image" class="me-3 flag-icon" />
                    <span class="text-bolder">{{location?.region}} . {{dataCenter?.dataCenter}} .
                        {{dataCenter?.code}}</span>
                </div>
            </ng-container>
        </div>

    </ul>
</div>
