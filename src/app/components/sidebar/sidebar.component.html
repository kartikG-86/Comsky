<div class="sidebar" [ngClass]="!isActiveSidebar ? 'active-sidebar' : ''">
    <div class="brand-logo d-flex flex-row justify-content-between align-items-center">
        <img src="images/white-logo.jpg" class="logo" [ngClass]="!isActiveSidebar ? 'd-none' : ''" />
        <i class="bi  sidebar-close-icon" [ngClass]="isActiveSidebar ? 'bi-box-arrow-in-left' : 'bi-box-arrow-in-right'"
            (click)="hideSidebar()"></i>
    </div>
    <div class="py-4 d-flex flex-column ">
        <div>
            <div *ngFor="let section of sidebarList" class=" pe-2 hamburger-main-section w-100"
                [ngClass]="activeDropdown?.isDropdown && activeDropdown.title == section.title ? 'active-hamburger-main-section' : ''"
                >
                <div class="row" (click)="showDropdown(section)" style="overflow-x: hidden;">
                    <div class="  py-2 pe-3 ps-2  d-flex flex-row justify-content-between sidebar-item" [routerLink]="section?.link">
                        <div class="mx-2">
                            <i class="bi me-4 sideItem-icon" [ngClass]="section?.icon"></i>
                            <span [ngClass]="!isActiveSidebar ? 'd-none' : ''">{{section.title}}</span>
                        </div>
                        <div class="down-icon me-2" *ngIf="section.isDropdown"
                            [ngClass]="!isActiveSidebar ? 'd-none' : ''">
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="hamburger-submenu px-2 mt-2" *ngIf="activeDropdown?.title == section.title">
                    <ng-container *ngFor="let category of activeDropdown?.subList">
                        <ng-container>
                            <div *ngIf="category?.title" class=" py-2 my-1 ps-2 submenu-item " (click)="redirectToUrl(category)">
                                {{category?.title}}
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
